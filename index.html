<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="src/css/styles.css" />
    <title>Cruebee's Poke-tracker 2000</title>
  </head>
  <body>
    <div class="app-wrap">
      <div id="app-header">
        <div id="pokedex-title" class="app-header__item">
          <h1>Pokedex 2000</h1>
        </div>

        <div id="input-wrap" class="app-header__item">
          <input
            class="input-search"
            type="text"
            placeholder="Search by Name"
          />
          <!-- input doesn't require a closing tag -->
        </div>
      </div>
    </div>

    <div class="app-list-wrap">
      <ul class="pokemon-list"></ul>
      <div id="modal-container"></div>
    </div>

    <script src="src/js/promise-polyfill.js"></script>
    <script src="src/jss/fetch-polyfill.js"></script>
    <script src="src/js/scripts.js"></script>
  </body>
</html>
