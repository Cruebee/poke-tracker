<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="src/css/styles.css" />
    <title>Poke-Dex 2000</title>
  </head>
  <body>
    <header>
      <div id="navbar" data-toggle="collapse">
        <nav class="top-nav" id="my-topnav">
          <a
            class="logo-link"
            href="index.html"
            role="menu-image"
            target="_self"
          >
            <img
              src="./img/crue_logo_new.svg"
              alt="crue logo"
              height="48"
              width=""
            />
          </a>
          <a href="index.html" role="menuitem" class="active" target="_self"
            >Poke-Dex</a
          >
          <a href="cruejameson.com/about.html" role="menuitem" target="_self"
            >About Crue</a
          >
          <a href="cruejameson.com/work.html" role="menuitem" target="_self"
            >Crue's Projects</a
          >
          <a href="cruejameson.com/contact.html" role="menuitem" target="_self"
            >Contact Crue</a
          >
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
          <!-- link with class="icon" used to open/close navbar on small screens -->
        </nav>
      </div>
    </header>

    <div class="app-wrap">
      <div id="app-header">
        <div id="pokedex-title" class="app-header__item">
          <h1 class="title-name">Pokedex 2000</h1>
        </div>

        <div id="input-wrap" class="app-header__item">
          <form class="poke-search">
            <input
              class="search-form"
              id="pokemon-search"
              onkeyup="pokemonSearch()"
              type="search"
              autocomplete="off"
              placeholder="Search..."
            />
            <button class="search-button" type="submit">
              Reset
            </button>
          </form>
          <!-- input doesn't require a closing tag -->
        </div>
      </div>
    </div>

    <div class="app-list-wrap">
      <div id="pokeSearchDiv">
        <ul class="pokemon-list" id="poke-list"></ul>
      </div>
      <div id="modal-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script src="dist/js/fetch-polyfill-min.js"></script>
    <script src="src/js/scripts-min.js"></script>
  </body>
</html>
